
<textarea id='{{.Get "name"}}'>{{ .Inner | safeJS}}</textarea>

<script type="text/javascript">
    
    var textarea = document.getElementById('{{.Get "name"}}');
    window["Sandbox_" + '{{.Get "name"}}'] = new WebGLSandbox(textarea, '{{.Get "name"}}LS', {{.Get "localstore"}} == "true", {{ .Get "hidecode" }} == "true");

</script>
